<div class="main-div-newEmp center-container-newEmp"> <h2 class=" header-footer">Employee Information</h2>
  <form (submit)="onSaveEmployee(newEmpForm)" #newEmpForm="ngForm" class="no-border">
  <div class="scrollable no-border">


      <mat-card class="center-container-newEmp">


            <mat-form-field class="example-form no-border">
              <mat-label>T-Number</mat-label>
              <input matInput
                    type="text"
                    id="tNumber"
                    name="tNumber"
                    required
                    [ngModel]="post?.tNumber"
                    #tNumberInput="ngModel"
                    autocomplete="off">
            </mat-form-field>

            <mat-form-field class="example-form">
                <mat-label>First Name</mat-label>
                <input matInput
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                      [ngModel]="post?.firstName"
                      #fNameInput="ngModel"
                      autocomplete="off">
            </mat-form-field>

            <mat-form-field class="example-form">
                <mat-label>Last Name</mat-label>
                <input matInput
                      type="text"
                      id="lastName"
                      name="lastName"
                      required
                      [ngModel]="post?.lastName"
                      #lNameInput="ngModel"
                      autocomplete="off">
            </mat-form-field>

            <mat-form-field class="example-form">
              <mat-label>Date of Birth</mat-label>
              <input matInput [matDatepicker] = "birthDatepicker"

              id="DOB"
              placeholder="MM/DD/YYYY"
              name="DOB"
              required
              [ngModel]="post?.DOB"
              #employmentDateInput="ngModel"
              autocomplete="off">
              <mat-datepicker-toggle matIconSuffix [for]="birthDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #birthDatepicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="example-form">
            <mat-label>SSN (no dashes)</mat-label>
            <input matInput
                  type="text"
                  id="SSN"
                  placeholder="SSN"
                  name="SSN"
                  required
                  [ngModel]="post?.SSN"
                  #SSNInput="ngModel"
                  autocomplete="off"
                  maxlength=9
                  unique>
        </mat-form-field>

            <mat-form-field class="example-form">
                <mat-label>Job Title</mat-label>
                <input matInput
                      type="text"
                      id="job"
                      placeholder="Job Title"
                      name="job"
                      required
                      [ngModel]="post?.job"
                      #jobInput="ngModel"
                      autocomplete="off">
            </mat-form-field>


            <mat-form-field class="example-form">
                <mat-label>Hire Date</mat-label>
                <input matInput [matDatepicker] = "startDatePicker"
                      type="text"
                      id="employmentStartDate"
                      placeholder="MM/DD/YYYY"
                      name="employmentStartDate"
                      required
                      [ngModel]="post?.employmentStartDate"
                      #employmentStartDateInput="ngModel"
                      autocomplete="off">
                      <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                      <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
          <!--  <mat-checkbox class="example-margin" (change)="toggleTerminated()"><mat-label><h3 class="black">Terminated?</h3></mat-label>  </mat-checkbox> -->
            <!--*ngIf="terminated"-->
            <mat-form-field class="example-form">
              <mat-label>Termination Date</mat-label>
              <input matInput [matDatepicker] = "terminationDatePicker"
                    type="text"
                    id="employmentTerminationDate"
                    placeholder="MM/DD/YYYY"
                    name="employmentTerminationDate"
                    [ngModel]="post?.employmentTerminationDate"
                    #employmentTerminationDateInput="ngModel"
                    autocomplete="off">
                    <mat-datepicker-toggle matIconSuffix [for]="terminationDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #terminationDatePicker></mat-datepicker>
          </mat-form-field>




        <mat-form-field class="example-form">
          <mat-label>Salary</mat-label>
          <input matInput
                type="number"
                id="salary"
                placeholder="Salary"
                name="salary"
                required
                [ngModel]="post?.salary"
                #salaryInput="ngModel"
                autocomplete="off">
      </mat-form-field>

        <mat-form-field class="example-form">
          <mat-label>Contract Length (months)</mat-label>
          <input matInput
                type="number"
                id="contractLength"
                placeholder="Contract Length"
                name="contractLength"
                required
                [ngModel]="post?.contractLength"
                #contractLengthInput="ngModel"
                autocomplete="off">
      </mat-form-field>
      </mat-card>



  </div>
  <button class="main-div-newEmp  header-footer save-button" mat-raised-button
  color="primary"

  [disabled]="!newEmpForm.valid"
  type="submit">
  <h3>Save Employee</h3></button>
</form>
</div>
