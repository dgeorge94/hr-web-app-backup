<div class="main-div-search">
  <form (ngSubmit)="searchOnSubmit(searchForm)" #searchForm="ngForm">
  <mat-card class="center-container-search">
          <mat-card-header>
              <h2>Employee Search</h2>
          </mat-card-header>
              <mat-form-field class="example-form">
                  <mat-label>First Name</mat-label>
                  <input matInput
                      type="input"
                      id="fName"
                      ngModel
                      name="fName"
                      #fNameInput="ngModel"
                      autocomplete="off">
              </mat-form-field>
              <mat-form-field class="example-form">
                  <mat-label>Last Name</mat-label>
                  <input matInput
                      type="text"
                      id="lName"
                      ngModel
                      name="lName"
                      #lNameInput="ngModel"
                      autocomplete="off">
              </mat-form-field>
              <mat-form-field class="example-form">
                  <mat-label>T-Number</mat-label>
                  <input matInput
                      type="text"
                      id="tNum"
                      ngModel
                      name="tNum"
                      #tNumInput="ngModel"
                      autocomplete="off">
              </mat-form-field>
          <button mat-raised-button
              color="primary"
              class="login-button">
              <h1 class="small-h1">SEARCH</h1></button>
  </mat-card>
  </form>
</div>
