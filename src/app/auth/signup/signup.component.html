<div class="main-div">
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" autocomplete="off">
    <mat-card class="center-container">

      <mat-card-header>

          <h2>New User Registration</h2>

      </mat-card-header>


          <mat-form-field class="example-form">
              <mat-label>Email</mat-label>

              <input matInput
                     type="email"
                     id="email"
                     placeholder="user1@atu.edu"
                     name="email"
                     required
                     ngModel
                     autocomplete="off"
                     #emailInput="ngModel">
                <span class="help-block"
                      *ngIf="!emailInput.valid && emailInput.touched" >
                      Please enter a valid email
                </span>
          </mat-form-field>
          <mat-form-field class="example-form">
              <mat-label>Password</mat-label>

              <input matInput
                     type="password"
                     id="password"
                     placeholder="Password"
                     name="password"
                     required
                     ngModel
                     autocomplete="off"
                     #passwordInput="ngModel">
                <span class="help-block"
                      *ngIf="!passwordInput.valid && passwordInput.touched" >
                      Please enter a valid password
                </span>
          </mat-form-field>
          <button mat-raised-button
          color="primary"
          class="login-button"
          [disabled]="!signupForm.valid"
          type="submit">
          <h1>Register</h1></button>

    </mat-card>
  </form>
</div>
