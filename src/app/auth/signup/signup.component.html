
<div class="main-div-register">
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <mat-card class="center-container-register">

      <mat-card-header>

          <h2>New User Registration</h2>

      </mat-card-header>
          <mat-form-field class="example-form">
              <mat-label>First Name</mat-label>
              <input matInput type="text" id="userFName" name="userFName"
                required ngModel #fNameInput="ngModel">
          </mat-form-field>

          <mat-form-field class="example-form">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" id="userLName" name="userLName"
                required ngModel #lNameInput="ngModel">
          </mat-form-field>

          <mat-form-field class="example-form">
              <mat-label>Email</mat-label>

              <input matInput type="email" id="email1" placeholder="user1@atu.edu" name="email"
                required ngModel #emailInput="ngModel">
          </mat-form-field>
          <mat-form-field class="example-form">
              <mat-label>Password</mat-label>

              <input matInput type="text" id="password" placeholder="Password" name="password"
                required ngModel #passwordInput="ngModel">
          </mat-form-field>
          <button mat-raised-button
          color="primary"
          class="login-button"
          [disabled]="!signupForm.valid"
          type="submit">
          <h1>Register</h1></button>

    </mat-card>
  </form>
</div>
